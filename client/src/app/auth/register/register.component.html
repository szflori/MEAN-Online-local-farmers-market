<div class="register-container">
    <mat-card>
      <mat-card-title>Regisztráció</mat-card-title>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Név</mat-label>
          <input matInput formControlName="name" type="text" required />
          <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
            A név megadása kötelező
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required />
          <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Érvényes email szükséges
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Jelszó</mat-label>
          <input matInput formControlName="password" type="password" required />
          <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            Minimum 6 karakter
          </mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="accent" type="submit" [disabled]="registerForm.invalid">
          Regisztráció
        </button>
      </form>
    </mat-card>
  </div>
