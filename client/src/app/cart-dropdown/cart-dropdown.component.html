<button mat-icon-button [matMenuTriggerFor]="cartMenu" aria-label="cart">
    <mat-icon>shopping_cart</mat-icon>
</button>

<mat-menu #cartMenu="matMenu" class="cart-dropdown">
    <ng-container *ngIf="cartItems.length > 0; else emptyCart">
        <div *ngFor="let item of cartItems" class="cart-item">
            <span>{{ item.name }}</span>
            <span>{{ item.quantity }} × {{ item.price | currency:'HUF' }}</span>
        </div>
        <mat-divider></mat-divider>
        <div class="cart-total">
            Összesen: {{ totalPrice | currency:'HUF' }}
        </div>
        <button mat-button color="primary" routerLink="/cart">Kosár megtekintése</button>
    </ng-container>

    <ng-template #emptyCart>
        <div class="empty-cart">A kosarad üres</div>
    </ng-template>
</mat-menu>
