<div class="home-container">
  <h2>Elérhető farmerek</h2>
  <div class="farmer-carousel">
    <div class="farmer" *ngFor="let farmer of farmers">
      <img [src]="farmer.avatarUrl" [alt]="farmer.name" />
      <a [routerLink]="['/farmers', farmer.id]">{{ farmer.name }}</a>
    </div>
  </div>

  <h2>Elérhető termékek</h2>
  <div class="product-grid">
    <app-product-card *ngFor="let product of products" [product]="product" [isAuthed]="isAuthed"></app-product-card>
  </div>
</div>
