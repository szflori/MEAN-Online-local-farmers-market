<div class="home-container">
    <h2>Elérhető farmerek</h2>
    <div class="farmer-carousel">
      <div class="farmer" *ngFor="let farmer of farmers">
        <img [src]="farmer.avatarUrl" [alt]="farmer.name" />
        <p>{{ farmer.name }}</p>
      </div>
    </div>
  
    <h2>Elérhető termékek</h2>
    <div class="product-grid">
      <mat-card *ngFor="let product of products" class="product-card">
        <img mat-card-image [src]="product.imageUrl" [alt]="product.name" />
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.price | currency:'HUF' }}</mat-card-subtitle>
        <mat-card-content>
          <p>{{ product.description }}</p>
          <p><strong>Készleten:</strong> {{ product.stock }} db</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Kosárba</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
