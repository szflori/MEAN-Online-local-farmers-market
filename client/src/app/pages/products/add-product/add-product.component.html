<mat-card *ngIf="!loading && form">
    <mat-card-title>Termék szerkesztése</mat-card-title>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Név</mat-label>
            <input matInput formControlName="name" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Kategória</mat-label>
            <mat-select formControlName="category" required>
                <mat-option value="vegetables">vegetables</mat-option>
                <mat-option value="fruits">fruits</mat-option>
                <mat-option value="dairy">dairy</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Photo URL</mat-label>
            <input matInput formControlName="imageUrl" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Leírás</mat-label>
            <textarea matInput formControlName="description" rows="3"></textarea>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Ár</mat-label>
            <input matInput formControlName="price" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Készlet</mat-label>
            <input matInput formControlName="stock" />
        </mat-form-field>

        <div class="actions">
            <button mat-stroked-button color="primary" type="submit" [disabled]="form.invalid">
                Mentés
            </button>
            <button mat-button color="warn" routerLink="/management/products">Mégse</button>
        </div>
    </form>
</mat-card>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<mat-error *ngIf="error">{{ error }}</mat-error>
