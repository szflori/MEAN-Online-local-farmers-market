<mat-card class="product-card">
    <img mat-card-image [src]="product.imageUrl || 'https://via.placeholder.com/150'" alt="{{ product.name }}" />

    <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
        <mat-card-subtitle>{{ product.price | currency:'HUF' }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p><strong>Készleten:</strong> {{ product.stock }} db</p>
        <p>{{ product.description }}</p>
    </mat-card-content>

    <mat-card-actions *ngIf="isVisible">
        <button mat-raised-button color="primary" (click)="addToCart()">
            Kosárba
        </button>
    </mat-card-actions>
</mat-card>
