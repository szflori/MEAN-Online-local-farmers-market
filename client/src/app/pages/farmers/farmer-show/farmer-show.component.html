<mat-card *ngIf="user && !loading" class="user-card">
    <mat-card-header>
        <div mat-card-avatar class="user-avatar">
            <img [src]="user.avatarUrl || '/assets/default-avatar.png'" alt="Avatar" />
        </div>
        <mat-card-title>{{ user.name }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p><strong>Bio:</strong> {{ user.bio || '-' }}</p>
        <p><strong>Cím:</strong> {{ user.address || '-' }}</p>
        <p><strong>Regisztrált:</strong> {{ user.createdAt | date:'medium' }}</p>
    </mat-card-content>

    <mat-card-actions class="actions">
        <button mat-stroked-button color="primary" *ngIf="!isUser" (click)="editUser()">Szerkesztés</button>
        <button mat-raised-button color="warn" *ngIf="!isUser" (click)="deleteUser()">Törlés</button>
    </mat-card-actions>
</mat-card>

<h2>Termékek</h2>

<div *ngIf="!loading && !error" class="product-grid">
    <app-product-card *ngFor="let product of products" [product]="product" [isAuthed]="isAuthed"></app-product-card>
</div>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<mat-error *ngIf="error">{{ error }}</mat-error>
