<div class="farmers-container">
    <h2>Farmerek</h2>
    <div *ngIf="loading">Loading farmers...</div>
    <div *ngIf="error" class="error">{{ error }}</div>
    <div *ngIf="!loading && !error" class="farmer-grid">
        <mat-card *ngFor="let farmer of farmers" class="farmer-card">
            <img mat-card-avatar [src]="farmer.avatarUrl" [alt]="farmer.name">
            <mat-card-title>{{ farmer.name }}</mat-card-title>
            <mat-card-subtitle>{{ farmer.location }}</mat-card-subtitle>
            <mat-card-content>
                <p>{{ farmer.bio }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary" [routerLink]="getLink(farmer.id)">Termékek
                    megtekintése</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
