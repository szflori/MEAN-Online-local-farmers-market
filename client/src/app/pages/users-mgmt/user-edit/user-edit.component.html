<mat-card *ngIf="!loading && form">
    <mat-card-title>Felhasználó szerkesztése</mat-card-title>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Név</mat-label>
            <input matInput formControlName="name" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Szerepkör</mat-label>
            <mat-select formControlName="role" required>
                <mat-option value="USER">USER</mat-option>
                <mat-option value="FARMER">FARMER</mat-option>
                <mat-option value="ADMIN">ADMIN</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Avatar URL</mat-label>
            <input matInput formControlName="avatarUrl" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Cím</mat-label>
            <input matInput formControlName="address" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Bio</mat-label>
            <textarea matInput formControlName="bio" rows="3"></textarea>
        </mat-form-field>

        <div class="actions">
            <button mat-stroked-button color="primary" type="submit" [disabled]="form.invalid">
                Mentés
            </button>
            <button mat-button color="warn" routerLink="/users/{{ userId }}">Mégse</button>
        </div>
    </form>
</mat-card>

<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<mat-error *ngIf="error">{{ error }}</mat-error>
